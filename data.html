<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Message</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }
        .email-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .email-header {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .email-meta {
            color: #666;
            margin-bottom: 10px;
        }
        .email-body {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="email-header">Subject: Your email subject here</div>
        <div class="email-meta">From: sender@example.com</div>
        <div class="email-meta">To: recipient@example.com</div>
        <div class="email-meta">Date: April 5, 2024</div>
        <hr>
        <div class="email-body">
            <p>This is the content of your email message. You can add paragraphs, links, and other formatting here.</p>
            <p>You can include images, attachments, or any other content as needed.</p>
        </div>
    </div>
</body>
</html>
